
<ion-content [fullscreen]="true">
@if (showLogin) {
  <div class="h-75 d-flex align-items-center justify-content-center flex-column m-3">
  <h3 class="mb-2"><b>Brahmadev Constructions.</b></h3>
  <input class="w-100 p-2" style="border-radius: 10px; border: 1px solid black" type="text" placeholder="mobile number" [(ngModel)]="phoneNumber">
  <input class="w-100 p-2 mt-2" style="border-radius: 10px; border: 1px solid black" type="password" placeholder="password" [(ngModel)]="password">
  <button class="btn btn-dark w-100 mt-2" (click)="login()" [disabled]="phoneNumber.length !== 10 || password.length == 0">
    @if (!isLoading) {
      <span>Login</span>
    } @else {
      <div class="spinner-border spinner-border-sm" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
    }
  </button>
</div>
} @else {
  <div class="h-100 w-100 d-flex align-items-center justify-content-center">
    <div class="spinner-border spinner-border-sm" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
  </div>
}
</ion-content>
