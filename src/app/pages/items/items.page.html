<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Items</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openModal()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Items</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item button (click)="openModal(item)">
        <ion-label>
          <h2>{{ item.description }}</h2>
          <p>Price: {{ item.price | currency:'INR' }} / {{ item.unit }}</p>
          <p>GST: {{ item.gst }}%</p>
        </ion-label>
        <ion-note slot="end" style="font-size: 0.8rem;">
          {{ item.createdAt | date:'mediumDate' }}
        </ion-note>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteItem(item)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="dark" (click)="openModal()">
    <ion-icon name="add" style="color: #ffffff;"></ion-icon>
  </ion-fab-button>
</ion-fab>

  <ion-modal [isOpen]="isModalOpen" (didDismiss)="isModalOpen = false">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{ editingItem?.id ? 'Edit' : 'Add' }} Item</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="isModalOpen = false">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-item>
            <ion-input label="Description" labelPlacement="floating" [(ngModel)]="editingItem.description"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Price" labelPlacement="floating" type="number" [(ngModel)]="editingItem.price"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Unit" labelPlacement="floating" [(ngModel)]="editingItem.unit"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="GST (%)" labelPlacement="floating" type="number" [(ngModel)]="editingItem.gst"></ion-input>
          </ion-item>
        </ion-list>
        <div class="button-stack">
    <!-- <ion-button expand="block" mode="ios" (click)="generatePDF(false)" class="preview-btn">
      <ion-icon name="eye-outline" slot="start"></ion-icon> View Quotation
    </ion-button> -->
    <ion-button expand="block" mode="ios" color="dark" (click)="saveItem()" class="share-btn" [disabled]="!editingItem.description || !editingItem.price || !editingItem.unit">
       {{ editingItem?.id ? 'Update' : 'Save' }}
    </ion-button>
  </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
