<ion-header [translucent]="true">
  <div class="border d-flex justify-content-between p-3 pt-4">
    <div></div>
    <span>{{time}}</span>
    <div class="m-0 text-danger" style="background-color: transparent" (click)="logout()">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#d71d1d"><path d="M480-120q-75 0-140.5-28.5t-114-77q-48.5-48.5-77-114T120-480q0-75 28.5-140.5t77-114q48.5-48.5 114-77T480-840v80q-117 0-198.5 81.5T200-480q0 117 81.5 198.5T480-200v80Zm160-160-56-57 103-103H360v-80h327L584-624l56-56 200 200-200 200Z"/></svg>
    </div>
  </div>
  
</ion-header>

<ion-content [fullscreen]="true">

<div class="m-4">
  <div class="card p-4 d-flex align-items-center" (click)="navigate('add-visit')">
    <div>
     <svg xmlns="http://www.w3.org/2000/svg" height="50px" viewBox="0 -960 960 960" width="50px" fill="#434343"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
    </div>
    <div>
      Add New Visit
    </div>
  </div>

  <div class="card p-4 d-flex align-items-center mt-2" (click)="navigate('history')">
    <div>
     <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#434343"><path d="M480-80q-155 0-269-103T82-440h81q15 121 105.5 200.5T480-160q134 0 227-93t93-227q0-134-93-227t-227-93q-86 0-159.5 42.5T204-640h116v80H88q29-140 139-230t253-90q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm112-232L440-464v-216h80v184l128 128-56 56Z"/></svg>
    </div>
    <div>
      View visit history
    </div>
  </div>
</div>
  
</ion-content>
