name: Build Android Bundle

on:
  workflow_dispatch: # Allows you to manually trigger the build from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22 # Updated to meet Capacitor CLI requirements
          cache: 'npm'

      - name: Install Dependencies
        run: |
          npm install -g @ionic/cli
          # Using --legacy-peer-deps to resolve the @angular/fire version mismatch
          npm install --legacy-peer-deps

      - name: Build Web Assets
        run: ionic build --prod

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'
          cache: 'gradle'

      - name: Build Android App Bundle (.aab)
        run: |
          npx cap sync android
          cd android
          chmod +x gradlew
          ./gradlew clean bundleRelease --no-daemon

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: brahmadev-release-bundle
          path: android/app/build/outputs/bundle/release/*.aab
          retention-days: 7
